<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper</title>
</head>

<body>
    <div id="albums"></div>

    <script src="../dist/spotify-wrapper.umd.min.js"></script>
    <script>
        const spotify = new SpotifyWrapper({
            token: 'BQAhipGZyCkTOXBT43KbWdzYjzG_vGJJ4khgeUco4XPN62kF8bM29603gxQgfPI5bnXbCUT7MRFa0aWdK_bU2QyotBmoirFUg6vzMXjCo4a_OFrCvzNx1dfqslTiWk3iZkp4rEK3SLJexQ'
        });
        const albums = spotify.search.albums('adele')
        const albumsEL = document.getElementById('albums');

        albums
            .then(data => {
                const markup = data.albums.items.map(album =>
                    `<img src='${album.images[0].url}' alt='${album.name}' />`
                ).join();

                albumsEL.innerHTML = markup;
            });
    </script>
</body>

</html>
